<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        /* font-family 속성을 사용하려면 그 폰트가 pc에 설치되어 있어야 함 */
        /* 제어판 - 글꼴설정에서 정확한 폰트명을 확인하고 입력해야함 */
        h1 {
            font-family: "나눔손글씨 아빠의 연애편지", "나눔손글씨 아빠글씨";
        }

        h2 {
            font-family: "나눔손글씨 나의 아내 손글씨";
        }
    </style>
</head>

<body>
    <h1> 안녕하세요 </h1>
    <h2> 안녕하세요 </h2>
    <h3> 안녕하세요 </h3>
</body>

</html>
