<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .box {
            width: 100px;
            height: 100px;
            /* 부모태그가 static이거나 없으면 fixed와 똑같이 동작함 */
            position: absolute;
        }

        .red {
            background-color: red;
            left: 50px;
            top: 50px;
        }

        .green {
            background-color: green;
            left: 100px;
        }

        .blue {
            background-color: blue;
            left: 200px;
        }
    </style>
</head>

<body>
    <div class="box red"></div>
    <div class="box green"></div>
    <div class="box blue"></div>
</body>

</html>
