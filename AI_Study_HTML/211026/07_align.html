<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        /* 수평정렬 - text-align: center */
        /* 수직정렬 - 부모태그의 height와 똑같은 크기의 line-height값 주기 */
        h1 {
            background-color: violet;
            line-height: 500px;
        }

        div {
            width: 500px;
            height: 500px;
        }

        .center {
            text-align: center;
        }

        .button {
            width: 150px;
            height: 70px;
            background-color: #ff6a00;
            border: 10px solid #f0f0f0;
            border-radius: 30px;
            box-shadow: 5px 5px 5px #a9a9a9;
        }

        .button>a {
            display: block;
            line-height: 70px;
        }
    </style>
</head>

<body>
    <div>
        <h1 class="center"> 안녕하세요 </h1>
    </div>

    <div class="button">
        <a href="#" class="font_big font_italic font_bold font_center"> Click </a>
    </div>
</body>

</html>
