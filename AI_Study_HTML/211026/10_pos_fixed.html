<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .box {
            width: 100px;
            height: 100px;
            /* fixed : 절대좌표, 무조건 (0, 0)을 기준으로 배치시킴 */
            position: fixed;
        }

        .red {
            background-color: red;
            left: 50px;
            top: 50px;
        }

        .green {
            background-color: green;
            left: 100px;
        }

        .blue {
            background-color: blue;
            left: 200px;
        }
    </style>
</head>

<body>
    <div class="box red"></div>
    <div class="box green"></div>
    <div class="box blue"></div>
</body>

</html>
