<!DOCTYPE html>
<html lang="en">

<head>
    <!-- link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Festive&display=swap" rel="stylesheet">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/NanumGangBuJangNimCe.css" rel="stylesheet">

    <style>
        /* import */
        @import url('https://fonts.googleapis.com/css2?family=Qahiri&display=swap');

        /* 폰트설치 X. 파일명을 확장자까지 전부 적어야함 */
        /* 파일명에 공백이 있으면 따옴표로 감싸야함 */
        @font-face {
            font-family: asdf;
            src: url("나눔손글씨 손편지체.ttf");
        }

        @font-face {
            font-family: aabbcc;
            src: url(나눔손글씨외할머니글씨.ttf);
        }

        #QQQ {
            font-family: 'Qahiri', sans-serif;
        }

        #FFF {
            font-family: 'Festive', cursive;
        }

        #GGG {
            font-family: 'NanumGangBuJangNimCe';
        }

        #AAA {
            font-family: 'asdf';
        }

        #ABC {
            font-family: 'aabbcc';
        }
    </style>
</head>

<body>
    <h1 id="QQQ"> Lorem ipsum dolor sit amet. </h1>
    <h1 id="FFF"> Lorem ipsum dolor sit amet. </h1>
    <h1 id="GGG"> 강부장님체 </h1>
    <h1 id="AAA"> 손편지체 </h1>
    <h1 id="ABC"> 외할머니글씨 </h1>
</body>

</html>
