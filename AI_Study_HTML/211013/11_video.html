    <video controls width="640px" height="360px">

    <!-- 동영상 재생 전 미리 보여지는 그림 (유튜브 썸네일같은) -->

    </video>
    <video poster="연꽃.png" controls width="640px" height="360px" autoplay>
        <source src="People - 84973.mp4" type="video/mp4">

        <source src="Sand - 73847.mp4" type="video/mp4">
    </video>
