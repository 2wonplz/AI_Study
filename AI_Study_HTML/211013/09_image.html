<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="https://picsum.photos/id/174/600/400" alt="">

    <!-- width, height로 너비와 높이 지정 가능 -->
    <img src="다운로드.jpeg" width="300px" height="300px" alt="">

    <!-- 해당 html 파일이 있는 경로보다 상위 경로에 있는 이미지파일 가져오기 -->
    <!-- ../ 이용 -->
    <img src="../다운로드.png" alt="">

    <!-- alt : 이미지가 없을 때 표시해주는 부분 -->
    <img src="../다운로드2.png" alt="이미지 없음">
</body>

</html>
