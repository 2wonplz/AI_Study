<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #aaa h1 {
            color: #FF00FF;
            background-color: aquamarine;
        }

        #aaa>p {
            color: burlywood;
            background-color: black;
        }
    </style>
</head>

<body>
    <div id="aaa">
        <h1> Hello </h1>
        <p> Yes </p>
        <span>
            <h1> Hey </h1>
            <p> Yeah </p>
        </span>
        <h1> Bye </h1>
        <p> Ye </p>
    </div>

    <!-- #abcd>h1 -->
    <div id="abcd">
        <h1> id가 abcd인 div태그의 자손 </h1>
    </div>
</body>

</html>
