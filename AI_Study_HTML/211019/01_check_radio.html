<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- checkbox -->
    <input type="checkbox" id="soccer"> <label for="soccer"> 축구 </label> <br>
    <input type="checkbox" id="basketball"> <label for="basketball"> 농구 </label> <br>
    <input type="checkbox" id="handball"> <label for="handball"> 배구 </label> <br>
    <hr>
    <!-- radio -->
    <label for="male">
        <h1> 남성입니다.(라벨) </h1>
    </label>
    <input name="gender" type="radio" id="male"> <label for="male"> 남자 </label> <br>

    <label for="female">
        <h1> 여성입니다.(라벨) </h1>
    </label>
    <input name="gender" type="radio" id="female"> <label for="female"> 여자 </label> <br>
    <hr>

    <label for="high">
        <h1> 상 </h1>
    </label>
    <input name="score" type="radio" id="high"> <label for="high"> 상위권 </label> <br>

    <label for="middle">
        <h1> 중 </h1>
    </label>
    <input name="score" type="radio" id="middle"> <label for="middle"> 중위권 </label> <br>

    <label for="low">
        <h1> 하 </h1>
    </label>
    <input name="score" type="radio" id="low"> <label for="low"> 하위권 </label> <br>
</body>

</html>
