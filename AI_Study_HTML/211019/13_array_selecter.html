<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* border : 테두리 선 */

        /* src 속성의 끝 문자열이 png일때 적용 */
        img[src$=png] {
            border: 3px solid red;
        }

        /* src 속성의 끝 문자열이 jpg일때 적용 */
        img[src$=jpg] {
            border: 3px dashed blue;
        }
    </style>
</head>

<body>
    <img src="one.png" alt="">
    <img src="two.jpg" alt="">
</body>

</html>
