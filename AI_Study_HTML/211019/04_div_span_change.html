<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- block -> inline 변경 -->
    <div style="display:inline; background-color: yellow;"> 안녕하세요 </div>
    <div style="display:inline; background-color: yellowgreen;"> Hello </div>
    <h1 style="display:inline; background-color: cadetblue;"> 안녕 </h1>
    <p style="display:inline; background-color: chartreuse;"> Hi there </p>

    <!-- inline -> block 변경 -->
    <span style="display:block; background-color: aqua;"> Hello, </span>
    <span style="display:block; background-color: aquamarine;"> 안녕하세요 </span>
    <a href="#" style="display:block; background-color: cornflowerblue;"> 네이버 </a>

    <!-- inline-block -->
    <img src="https://picsum.photos/id/1067/200/200" alt="">
    <img src="https://picsum.photos/id/1040/200/200" alt="">
</body>

</html>
