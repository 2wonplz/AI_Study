<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* h1#header : id가 header인 h1 태그 */
        /* h1 #header : id가 header인 태그 안쪽에 있는 모든 h1 태그 */

        /* id가 header인 태그 안 쪽에 있는 모든 h1 태그 */
        #header h1 {
            color: red;
        }

        /* id가 section인 태그 안 쪽에 있는 모든 h1 태그 */
        #section h1 {
            color: orange;
        }
    </style>
</head>

<body>
    <!-- div#header -->
    <div id="header">
        <!-- h1.title -->
        <h1 class="title"> Lorem, ipsum dolor. </h1>
        <div id="nav">
            <h1> Navi </h1>
        </div>
        <h1> Hello </h1>
    </div>

    <div id="section">
        <h1 class="title"> Lorem, ipsum dolor. </h1>
        <p> Lorem, ipsum dolor sit amet consectetur adipisicing elit. Facere, magni. </p>
    </div>
</body>

</html>
