<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* input 태그 중에서 type이 password가 아닌 태그의 배경을 빨간색으로 */
        input:not([type=password]) {
            background: red;
        }
    </style>
</head>

<body>
    <input type="password">
    <input type="text"> <br>
    <input type="password">
    <input type="text">
</body>

</html>
