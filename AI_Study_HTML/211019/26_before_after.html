<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            counter-increment: rint;
        }

        p::before {
            content: counter(rint) ".";
        }

        p::after {
            content: " - " attr(data-page) " page";
        }
    </style>
</head>

<body>
    <h1> Lorem ipsum dolor sit amet. </h1>
    <p data-page="52"> Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aspernatur, accusantium! </p>
    <p data-page="273"> Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aspernatur, accusantium! </p>
    <p data-page="311"> Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aspernatur, accusantium! </p>
</body>

</html>
