<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        let a = 100
        if (a > 50) {
            console.log("a는 " + a + "이다.")
        } else {
            console.log("a는 50이하다.")
        }

        a = 20
        switch (a) {
            case 10:
                console.log("a는 10")
                break
            case 20:
                console.log("a는 20")
                break
            default:
                console.log("a는 " + a)
                break
        }
    </script>
</head>

<body>

</body>

</html>
