<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        console.log("273" - 10) // 263
        console.log("273" * 10) // 2730
        console.log("273" / 10) // 27.3
        console.log("273" % 10) // 27
        console.log("273" + 10) // 27310 (문자열 더하기)
        console.log(Number("273") + 10) // 283
        console.log("273" - "abc") // NaN

        let input = prompt("입력")
        alert(typeof (input)) // String (숫자를 입력해도)
        alert(input + 100) // 빼기는 그냥 실행되지만 더하기는 타입을 명확하게 해줘야함
        alert(Number(input) + 100)
    </script>
</head>

<body>

</body>

</html>
