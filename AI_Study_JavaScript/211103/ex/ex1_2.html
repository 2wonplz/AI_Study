<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        let time = prompt("시간을 초 단위로 입력해주세요 (3600초 미만)", "입력")
        if (time > 3600)
            console.log("오류 : 3600초 이상의 값입니다.")
        else
            console.log("입력한 시간은 " + Math.floor(time / 60) + "분 " + (time % 60) + "초입니다.")
    </script>
</head>

<body>

</body>

</html>
