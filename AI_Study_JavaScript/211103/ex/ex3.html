<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        let dan = prompt("출력할 단을 입력하세요 (2 ~ 9)", "단 입력")
        if (dan > 9 && dan < 2)
            console.log("잘못된 입력값입니다.")
        else {
            for (let i = 1; i < 10; i++)
                console.log(dan + " * " + i + " = " + (dan * i))
        }
    </script>
</head>

<body>

</body>

</html>
