<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        let dan = prompt("출력할 단을 입력하세요 (2 ~ 9)", "단 입력")
        if (dan > 9 && dan < 2)
            console.log("잘못된 입력값입니다.")
        else {
            for (let i = 1; i < 10; i++)
                console.log(dan + " * " + i + " = " + (dan * i))
                // console.log(`${dan} * ${i} = ${dan * i}`)
        }

        // `(그레이브)키로 감싸고
        // 변수나 숫자 연산한 걸 문자열안에 삽입하려면
        // ${ 여기에 } 집어넣으면 된다
    </script>
</head>

<body>

</body>

</html>
