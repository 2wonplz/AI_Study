<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="myjq.js"></script>
    <style>
        .max {
            color: deeppink;
        }
    </style>
</head>

<body>
    <h1>1</h1>
    <h1 class="1">0</h1>
    <h2 class="1">0</h2>

    <h1>2</h1>
    <h1 class="2">0</h1>
    <h2 class="2">0</h2>

    <h1>3</h1>
    <h1 class="3">0</h1>
    <h2 class="3">0</h2>

    <h1>4</h1>
    <h1 class="4">0</h1>
    <h2 class="4">0</h2>

    <h1>5</h1>
    <h1 class="5">0</h1>
    <h2 class="5">0</h2>

    <h1>6</h1>
    <h1 class="6">0</h1>
    <h2 class="6">0</h2>

    <script>
        let dice = [0, 0, 0, 0, 0, 0]
        let dice_per = [0, 0, 0, 0, 0, 0]
        let count = Number(prompt('주사위를 던질 숫자를 입력하세요.'))

        for (let i = 0; i <= count; i++) {
            let random = Math.floor(Math.random() * 6 + 1)
            dice[random - 1]++
        }

        for (let i = 0; i < 6; i++) {
            dice_per[i] = (dice[i] / count) * 100
        }

        for (let i = 0; i < 6; i++) {
            let tag = document.getElementsByClassName(i + 1)
            tag[0].innerHTML = dice[i]
            tag[1].innerHTML = dice_per[i]
        }
    </script>
</body>

</html>
