<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Dog {
            constructor(name, age, 견종) {
                this.name = name
                this.age = age
                this.견종 = 견종
            }

            toString() {
                return `이름 : ${this.name}, 나이 : ${this.age}, 견종 : ${this.견종}`
            }
        }
    </script>
</head>

<body>
    <script>
        let mydoggy1 = new Dog("A", 3, "골든리트리버")
        alert(mydoggy1.name + "는 " + mydoggy1.age + "살이고, " + mydoggy1.견종 + "입니다.")
        alert(mydoggy1.toString())

        let mydoggy2 = new Dog("B", 6, "시바")
        alert(mydoggy2.name + "는 " + mydoggy2.age + "살이고, " + mydoggy2.견종 + "입니다.")
        alert(mydoggy2.toString())

        let doggy = []
        doggy.push(mydoggy1)
        doggy.push(mydoggy2)
        doggy.push(new Dog("C", 8, "진돗개"))

        for (const item of doggy)
            console.log(item.toString())
    </script>
</body>

</html>
