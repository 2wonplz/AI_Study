<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function () {
            document.body.style.backgroundImage = "url('nightsky.jpg')"

            let sun = document.getElementById('sun')
            let earth = document.getElementById('earth')
            let moon = document.getElementById('moon')
            let mars = document.getElementById('mars')

            sun.style.position = 'fixed'
            earth.style.position = 'fixed'
            moon.style.position = 'fixed'
            mars.style.position = 'fixed'
            sun.style.left = 500 + 'px'
            sun.style.top = 400 + 'px'

            let earthAngle = 0
            let moonAngle = 0
            let marsAngle = 0
            setInterval(function () {
                let earthLeft = 500 + 150 * Math.cos(earthAngle)
                let earthTop = 400 + 150 * Math.sin(earthAngle)
                let moonLeft = earthLeft + 50 * Math.cos(moonAngle)
                let moonTop = earthTop + 50 * Math.sin(moonAngle)
                let marsLeft = 500 + 250 * Math.cos(marsAngle)
                let marsTop = 400 + 250 * Math.sin(marsAngle)

                earth.style.left = earthLeft + 'px'
                earth.style.top = earthTop + 'px'
                moon.style.left = moonLeft + 'px'
                moon.style.top = moonTop + 'px'
                mars.style.left = marsLeft + 'px'
                mars.style.top = marsTop + 'px'

                earthAngle += 0.1
                moonAngle += 0.3
                marsAngle += 0.05
            }, 1000 / 30)
        }
    </script>
</head>

<body>
    <img src="sun.png" id="sun">
    <img src="earth.png" id="earth">
    <img src="moon.png" id="moon">
    <img src="mars.png" id="mars">
</body>

</html>
