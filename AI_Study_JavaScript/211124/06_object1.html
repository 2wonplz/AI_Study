<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let product = {
            name: 'mango',
            type: 'fruit',
            taste: 'good',
            '+': 'plus',    // 특수문자는 key로 사용 불가 (따옴표로 감싸면 가능)
            '-': 'minus'
        }
        alert(product.name)
        alert(product['name'])
        alert(product['+'])

        product.owner = 'hello'
        console.log(JSON.stringify(product, null, 2))

        delete product['-']
        console.log(JSON.stringify(product, null, 2))
    </script>
</body>

</html>
