<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        let sum = 0

        for (let i = 1; i <= 10; i++)
            sum += i
        console.log(sum)

        let i = 1
        while (i <= 20) {
            sum += i
            i++
        }

        i = 1
        do {
            sum += i
            i++
        } while (i != 100);
    </script>
</head>

</html>
