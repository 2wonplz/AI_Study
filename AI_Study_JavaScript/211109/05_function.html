<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Hello() {
            alert("Hello World!")
        }

        function test(param) {
            for (let i = 0; i < 3; i++)
                param()
        }

        let a = function () {
            alert("안녕하세요")
        }

        let myArr = [a, test]
        myArr[0]()
        myArr[1](a)

        let abc = function () {
            return '123'
        }

        let myInput = abc()
        alert(myInput)
    </script>
</head>

<body>
    <button onclick="Hello()">인사</button>
    <button onclick="test(a)">test</button>
    <button onclick="a()">a만 호출</button>
</body>

</html>
