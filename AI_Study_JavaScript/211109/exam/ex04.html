<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function s() {
            let one = document.getElementById('man')
            let two = document.getElementById('com')
            let result = document.querySelector("#result")
            let bot = Math.floor(Math.random() * 3 + 1)

            one.src = `img/1.png`
            two.src = `img/${bot}.png`

            if (bot == 1)
                result.innerText = "무승부!"
            else if (bot == 2)
                result.innerText = "패배!"
            else if (bot == 3)
                result.innerText = "승리!"
        }

        function r() {
            let one = document.getElementById('man')
            let two = document.getElementById('com')
            let result = document.querySelector("#result")
            let bot = Math.floor(Math.random() * 3 + 1)

            one.src = `img/2.png`
            two.src = `img/${bot}.png`

            if (bot == 1)
                result.innerText = "승리!"
            else if (bot == 2)
                result.innerText = "무승부!"
            else if (bot == 3)
                result.innerText = "패배!"
        }

        function p() {
            let one = document.getElementById('man')
            let two = document.getElementById('com')
            let result = document.querySelector("#result")
            let bot = Math.floor(Math.random() * 3 + 1)

            one.src = `img/3.png`
            two.src = `img/${bot}.png`

            if (bot == 1)
                result.innerText = "패배!!"
            else if (bot == 2)
                result.innerText = "승리!"
            else if (bot == 3)
                result.innerText = "무승부!"
        }
    </script>
</head>

<body>
    <button onclick="s()">가위!</button>
    <button onclick="r()">바위!</button>
    <button onclick="p()">보!</button>
    <h3>나 : </h3> <img id="man">
    <h3>컴퓨터 : </h3> <img id="com"> <br>
    <h1 id="result"></h1>
</body>

</html>
