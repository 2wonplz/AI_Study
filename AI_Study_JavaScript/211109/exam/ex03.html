<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function season() {
            let month = document.querySelector('input').value
            let myImage = document.getElementById('myImg')

            if (month == 12 || month == 1 || month == 2)
                myImage.src = `img/겨울.png`
            else if (month == 3 || month == 4 || month == 5)
                myImage.src = `img/봄.png`
            else if (month == 6 || month == 7 || month == 8)
                myImage.src = `img/여름.png`
            else if (month == 9 || month == 10 || month == 11)
                myImage.src = `img/가을.png`
            else
                alert("잘못된 입력입니다.")
        }
    </script>
</head>

<body>
    <input type="text">
    <button onclick="season()">계절 확인</button> <br>
    <img id="myImg">
</body>

</html>
