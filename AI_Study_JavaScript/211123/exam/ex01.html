<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        let arr = []

        while (true) {
            let i = 0
            let a = prompt('숫자를 입력하세요. (x 입력 시 종료)')

            if (a == 'x')
                break
            else {
                arr.push(a)
                i++
            }
        }

        let t = function (a, b) {
            return b - a
        }

        alert('입력한 숫자 중 두번째로 큰 수는 ' + arr.sort(t)[1] + '입니다.')
    </script>
</body>

</html>
