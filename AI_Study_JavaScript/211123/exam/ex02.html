<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        class Student {
            constructor(name, age, num) {
                this.name = name
                this.age = age
                this.num = num
            }
        }

        let arr = []
        while (true) {
            let n = prompt("이름")
            let b = prompt("번호")
            let a = prompt("나이")
            arr.push(new Student(n, a, b))
            if (confirm("종료?"))
                break
        }

        arr.sort(function (a, b) {
            return a.num - b.num
        })

        console.log(arr)
    </script>
</body>

</html>
