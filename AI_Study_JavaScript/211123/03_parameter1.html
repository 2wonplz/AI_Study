<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        function mySum(...items) {
            let sum = 0
            for (let item of items)
                sum += item
            alert('총 합 : ' + sum)
        }

        function oldmySum() {
            let sum = 0
            for (let item of arguments)
                sum += item
            alert('총 합 : ' + sum)
        }

        function myPow(a = 1) {
            alert(a + "의 제곱 : " + (a * a))
        }

        mySum(1)
        mySum(1, 2, 3, 4)
        mySum(1, 100, 1000, 10)
        oldmySum(2, 3, 4)
        myPow()
        myPow(5)
    </script>
</body>

</html>
