<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        function threeTime(func) {
            for (let i = 0; i < 3; i++)
                func()
        }

        function aaa() {
            let a = prompt('이름 입력')
            alert('이름은 ' + a + '입니다.')
        }

        threeTime(function () {
            alert('안녕')
        })

        threeTime(() => {
            console.log('hello')
        })

        threeTime(aaa)
    </script>
</body>

</html>
