<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            user-select: none;
        }
    </style>
</head>

<body>
    <h1>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Non, sunt quisquam consectetur soluta, maxime iusto
        accusantium officia, assumenda minus doloremque laborum quam? Harum beatae neque ipsam exercitationem magni vero
        fugit.</h1>
    
    <script>
        const myh1 = document.querySelector('h1')
        let count = 0
        
        myh1.addEventListener('click', function() {
            count++
            myh1.style.color = `rgb(${count * 5}, 0, 0)`
        })
        myh1.addEventListener('click', function() {
            count++
            myh1.style.backgroundColor = `rgb(0, ${count * 5}, 0)`
        })
    </script>
</body>

</html>
